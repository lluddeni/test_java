<!-- fenetre d'edition d'un client-->
<div class="modal text-center" id="admin_client_edit_modal"  data-keyboard="false" data-backdrop="static">
	<div class="modal-dialog">
	  <div class="modal-content">
	  <span class="modal_title"/>
	   <span class="fa fa-2x fa-window-close modal_close"/>
		  <div class="row">
			<label for="admin_client_edit_name" class="col-3 trad">Client</label>
			<input id="admin_client_edit_name" class="col-6"/>
			<div id="admin_client_edit_name_alert" class="col-3"></div>
		  </div>
		  
		   
		   <div class="row" id="admin_client_edit_validate_cancel">
			<div class="col-1"></div>
			<button id="admin_client_edit_validate" class="btn btn-primary col-4 trad modal_validate">Validate</button>
			<div class="col-2"></div>
			<button id="admin_client_edit_cancel" class="btn col-4 trad modal_cancel">Cancel</button>
		  </div>
		 
	  </div>
	 
  </div>
</div>
	
<!-- fenetre d'edition d'un utilisateur-->	
<div class="modal text-center" id="admin_user_edit_modal"  data-keyboard="false" data-backdrop="static">
	<div class="modal-dialog">
	  <div class="modal-content">
	  <span class="modal_title"/>
	   <span class="fa fa-2x fa-window-close modal_close"/>
		  <div class="row">
			<label for="admin_user_edit_name" class="col-3 trad">User</label>
			<input id="admin_user_edit_name" class="col-6"/>
			<div id="admin_user_edit_name_alert" class="col-3 "></div>
		  </div>
		  
		   <div class="row">
			<label for="admin_user_edit_role" class="col-3 trad">Role</label>
			<select id="admin_user_edit_role" class="col-6">
				<option value="user" class="trad">User</option>
				<option value="superuser"class="trad">Super User</option>
				<option value="admin"class="trad">Admin</option>
				<option value="superadmin"class="trad">Super Admin</option>
			</select>
		  </div>
		  <div class="row">
			<label for="admin_user_edit_pass" class="col-3 trad">Password</label>
			<input id="admin_user_edit_pass" type="password" value="test" class="col-6"/>
			<input id="admin_user_edit_show_pass" type="checkbox"/>
		  </div>
		   <div class="row" id="admin_user_edit_validate_cancel">
			<div class="col-1"></div>
			<button id="admin_user_edit_validate" class="btn btn-primary col-4 trad modal_validate">Validate</button>
			<div class="col-2"></div>
			<button id="admin_user_edit_cancel" class="btn col-4 trad modal_cancel">Cancel</button>
		  </div>
		 
	  </div>
	 
  </div>
</div>

<!-- fenetre d'edition des parametres-->

	  <div class="modal-content">
	  <span class="modal_title trad">Update parameters</span>
	   <span class="fa fa-2x fa-window-close modal_close"/>
	   
		   <div class="row">
			<label for="admin_config_connexion_string" class="col-4 trad">Connexion string</label>
			<input id="admin_config_connexion_string"   type="text" class="col-6"/>	
			<div class="col-2 admin_config_alert trad">Value need</div>			
		  </div>
		  
		   <div class="row" >
			<label for="admin_config_psql_path" class="col-4 trad">Psql path</label>

		  </div>
		  
		   <div class="row" >
			<label for="admin_config_pgpass_path" class="col-4 trad">Pgpass path</label>

		  </div>
		  
		  <div class="row">
			<label for="admin_config_http_server_port" class="col-4 trad">Http server port</label>
			<input id="admin_config_http_server_port"   type="number" class="col-6"/>

		   <div class="row">
			<label for="admin_config_client" class="col-4 trad">Client</label>
			<select id="admin_config_client_list" class="col-6">				
			</select>
		  </div>
		  <div class="row">

		  </div>
		  <div class="row">

			<input id="admin_config_oracle_pass" type="password" value="" class="col-6"/>

		  </div>
		  
		   <div class="row">
			<label for="admin_config_login_timeout" class="col-4 trad">login timeout</label>
			<input id="admin_config_login_timeout"   type="number" class="col-6"/>

		   <div class="row">
			<label for="admin_config_audit_time" class="col-4 trad">Audit time</label>
			<input id="admin_config_audit_time"  type="time" class="col-6"/>

		   <div class="row" id="admin_config_edit_validate_cancel">

			<div class="col-2"></div>
			<button id="admin_config_edit_cancel" class="btn col-4 trad modal_cancel">Cancel</button>
		  </div>
		 
	  </div>
	 
  </div>
</div>
